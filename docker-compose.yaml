version: '3'

services:
  mafia_server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    expose:
      - "9000"

  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    stdin_open: true
    environment:
      MAFIA_HOST: "mafia_server"
      RABBITMQ_HOST: "rabbitmq"

